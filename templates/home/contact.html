{% extends 'base.html' %}

{% block title %}Contact Page{% endblock title %}

{% block contact %}active{% endblock contact %}

{% block body %}
<div class="container my-3">
  <center>
    <h2>Contact Us</h2>
  </center>
  <form action="contact" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
        placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="emain">Email address</label>
      <input type="email" class="form-control" id="email" name="email"aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
    </div>
    <label for="content">Discribe your issue</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>

    <button type="submit" class="btn btn-primary my-3">Submit</button>
</div>
</form>
</div>
{% endblock body %}
